{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{%block title%}
Signup
{% endblock %}


{% block content %}

<style>
    .container_fluid{
        padding-left: 300px;
        
    }
</style>

<div class="container_fluid">
    <p class="display-6" style="padding-left:70px">My Courses</p>
    <hr>

    <div class="row" style="padding-left: 85px; padding-top: 20px;">
        {% for uc in user_courses %}
        <div class="col" style="padding-right: 20px;">
            <div class="card mx-auto align-justify" style="width: 18rem;">
                <img src="{{uc.course.thumbnail.url}}" class="card image top" alt="..." style="padding-right: 0px; padding-left: 0px;">
                <div class="card-body">
                    <h5 class="card-title">{{uc.course.name}}</h5>
                    
                </div>
            
                <div class="card-footer p-0">
                    


                    <div class="row no-gutters">
                       
                        <div class="col border-right">
                            <a href="/course/{{uc.course.slug}}" class="btn btn-light btn-block">Start Course</a>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>





{% endblock %}
